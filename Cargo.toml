[package]
name = "substrate-api-client"
version = "0.4.10-sub2.0.0"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"

[dependencies]
env_logger      = { version = "0.7", optional = true }
ws              = { version = "0.9.1", optional = true, features = ["ssl"] }
hex             = { version = "0.4", default-features = false }
log             = { version = "0.4", optional = true }
serde           = { version = "1.0", optional = true, features = ["derive"] }
serde_json      = { version = "1.0", optional = true }
thiserror       = { version = "1.0", optional =true }
primitive-types = { version = "0.6.1", optional = true, features = ["codec"] }

[dependencies.sp-core]
version = '2.0.0'
package = "sp-core"
default-features = false
features = ["full_crypto"]

[dependencies.codec]
package = "parity-scale-codec"
features = ["derive"]
version = "1.3.1"
default-features = false

[dependencies.runtime_io]
version = '2.0.0'
package = "sp-io"
default-features=false

[dependencies.metadata]
version = '12.0.0'
package = "frame-metadata"
default-features=false

[dependencies.sp-version]
version = '2.0.0'
package = "sp-version"
default-features=false

[dependencies.balances]
version = '2.0.0'
package = "pallet-balances"
default-features=false

[dependencies.nft]
git = 'https://github.com/uni-arts-chain/uni-arts-network'
version = '2.0.0'
package = "pallet-nft"
default-features=false

[dependencies.system]
version = '2.0.0'
package = "frame-system"
default-features=false

[dependencies.sp-runtime]
version = '2.0.0'
package = "sp-runtime"
default-features=false

[dependencies.support]
version = '2.0.0'
package = "frame-support"
default-features=false

[dependencies.sp-std]
version = '2.0.0'
package = "sp-std"
default-features = false

[dependencies.sc-rpc-api]
version = '0.8.0'
optional = true

[dev-dependencies.node_template_runtime]
git = "https://github.com/scs/substrate-api-client-test-node"
tag = 'v2.0.0'
package = "node-template-runtime"

[dev-dependencies]
wabt = "0.9.0"

[dev-dependencies.contracts]
version = '2.0.0'
package = "pallet-contracts"

[dev-dependencies.keyring]
version = '2.0.0'
package = "sp-keyring"

[dev-dependencies.clap]
version = "2.33"
features = ["yaml"]

[features]
default = ["std"]
std = [
    "sc-rpc-api",
	"sp-core/std",
	"codec/std",
	"runtime_io/std",
	"metadata/std",
	"sp-version/std",
	"balances/std",
	"nft/std",
	"system/std",
    "sp-runtime/std",
	"support/std",
	"sp-std/std",
	"serde/std",
	"serde_json",
	"env_logger",
	"log",
	"ws",
	"hex/std",
	"primitive-types",
	"thiserror",
]
# need to add this for the app_crypto macro
full_crypto = []

